<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<br>
		<div class="jumbotron">
			<h1 class="text-center">Sign-Up Santa Monica College Computer Science</h1>
		</div>

		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Sign up now</h3>
					</div>
					<div class="panel-body">

						<form role="form">
							<div class="form-group">
								<label for="name-input">Name:</label>
								<input type="text" class="form-control" id="name-input" type="text">
							</div>
							<div class="form-group">
								<label for="email-input">Email:</label>
								<input class="form-control" id="email-input" type='email'></input>
							</div>
							<div class="form-group">
								<label for="age-input">Age:</label>
								<input class="form-control" id="age-input" type="number">
							</div>
							<div class="form-group">
								<label for="comment-input">How did you hear about the internet?</label>
								<textarea id="comment-input" rows="5" class="form-control"></textarea>
							</div>
							<button class="btn btn-default" id="add-user" type="submit">Submit</button>

						</form>
					</div>
				</div>
			</div>

			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Most Recent Member</h3>
					</div>
					<div class="panel-body" id="recent-member">
						<h2 id="name-display">Jones Johnes</h2>
						<h4 id="email-display">Email: jones@jones.net</h4>
						<h4 id="age-display">Age: 32</h4>
						<p id="comment-display">Where to go next?</p>
					</div>
				</div>
			</div>

		</div>

	</div>

<script src="https://code.jquery.com/jquery.js"></script>

<script src="./app.js"></script>	
</body>

</html>
